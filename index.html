<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popup</title>
    <link href="./styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="page-content">
            <div class="popUpCaller">
                <div class="popUpCaller-hint">Press this button</div>
                <div class="popUpCaller-button">
                    <button class="button button--expanded">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog">
        <div class="dialog-content">
            <div class="dialog-window">
                <div class="popUp">
                    <div class="popUp-header">
                        <div class="popUp-headerCover"></div>
                        <div class="popUp-headerContent">
                            <h2 class="popUp-title">Lorem ipsum dolor sit amet</h2>
                            <p class="popUp-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing
                                elit:
                        </div>
                    </div>
                    <div class="popUp-mailing">
                        <div class="popUp-form">
                            <form class="form">
                                <div class="form-hint">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing
                                    elit.
                                </div>
                                <div class="form-row">
                                    <div class="formGroup">
                                        <div class="formGroup-wideCol">
                                            <div class="field">
                                                <div class="field-instance">
                                                    <div class="input">
                                                        <input class="input-field " type="text" placeholder="Email Addres...">
                                                        <!-- <div class="input-icon">
                                                            <img class="input-iconError" src="./assets/icon/error.png">
                                                        </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="formGroup-narrowCol">
                                            <button class="button" type="button">Sing me up!</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <ul class="popUp-actionList">
                        <li class="popUp-actionItem">
                            <button class="buttonIcon">
                                <span class="iconCross"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
